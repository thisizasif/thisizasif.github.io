<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hacker thisizasif</title>
<style>
/* CSS styles */
body {
  font-family: 'Courier New', Courier, monospace;
  background-color: #000;
  color: #00ff00; /* Green color */
  text-align: center;
  padding: 0;
  margin: 0;
  overflow: hidden;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

#textContainer {
  font-size: 12px; /* Small font size */
  margin: 0 20px; /* Add margins from both sides */
}

.typewriter span {
  display: inline-block;
  overflow: hidden; /* Ensures the content is not revealed until the animation */
  white-space: nowrap; /* Keeps the content on a single line */
  margin: 0 auto; /* Gives that scrolling effect as the typing happens */
  animation: typing 5s steps(20, end);
}

#buttonContainer {
  margin-top: 20px; /* Add margin to separate from text */
  opacity: 0; /* Initially hidden */
  transition: opacity 1s ease-in-out; /* Animation for opacity change */
}

#buttonContainer.show {
  opacity: 1; /* Show button */
}
#redirectButton {
  background-color: transparent;
  border: 2px solid #00ff00;
  color: #00ff00;
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
  transition: background-color 0.3s, color 0.3s; /* Animation for button color change */
}

#redirectButton:hover {
  background-color: #00ff00;
  color: #000;
}

  <!-- HTML !-->
<button class="button-85" role="button">Button 85</button>

/* CSS */
.button-85 {
  padding: 0.6em 2em;
  border: none;
  outline: none;
  color: rgb(255, 255, 255);
  background: #111;
  cursor: pointer;
  position: relative;
  z-index: 0;
  border-radius: 10px;
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
}

.button-85:before {
  content: "";
  background: linear-gradient(
    45deg,
    #ff0000,
    #ff7300,
    #fffb00,
    #48ff00,
    #00ffd5,
    #002bff,
    #7a00ff,
    #ff00c8,
    #ff0000
  );
  position: absolute;
  top: -2px;
  left: -2px;
  background-size: 400%;
  z-index: -1;
  filter: blur(5px);
  -webkit-filter: blur(5px);
  width: calc(100% + 4px);
  height: calc(100% + 4px);
  animation: glowing-button-85 20s linear infinite;
  transition: opacity 0.3s ease-in-out;
  border-radius: 10px;
}

@keyframes glowing-button-85 {
  0% {
    background-position: 0 0;
  }
  50% {
    background-position: 400% 0;
  }
  100% {
    background-position: 0 0;
  }
}

.button-85:after {
  z-index: -1;
  content: "";
  position: absolute;
  width: 100%;
  height: 100%;
  background: #222;
  left: 0;
  top: 0;
  border-radius: 10px;
}
</style>
</head>
<body>

<div id="textContainer" class="typewriter"></div>

<div id="buttonContainer">
  <a class="button-85" href="https://thisizasif.blogspot.com">Enter</a>
</div>

<script>
// JavaScript
const textContainer = document.getElementById('textContainer');
const buttonContainer = document.getElementById('buttonContainer');
const text = "Hello, fellow hacker. Welcome to the world  of hacking."; // The text to display
let wordIndex = 0;

function typeWriter() {
  if (wordIndex < text.length) {
    const span = document.createElement('span');
    span.textContent = text.charAt(wordIndex);
    textContainer.appendChild(span);
    if (text.charAt(wordIndex) === ' ') {
      textContainer.appendChild(document.createTextNode('\u00A0')); // Non-breaking space
    }
    wordIndex++;
    setTimeout(typeWriter, 100); // Adjust typing speed here (milliseconds)
  } else {
    // Show the button after a delay and add animation
    setTimeout(() => {
      buttonContainer.classList.add('show');
    }, 1500); // Adjust delay in milliseconds

  }
}

typeWriter(); // Start typing animation
</script>

</body>
</html>
