<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Future Hacker</title>
<style>
/* CSS styles */
body {
  font-family: 'Courier New', Courier, monospace;
  background-color: #000;
  color: #00ff00; /* Green color */
  text-align: center;
  padding: 0;
  margin: 0;
  overflow: hidden;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

#textContainer {
  font-size: 15px; /* Small font size */
  margin: 0 20px; /* Add margins from both sides */
}

.typewriter span {
  display: inline-block;
  overflow: hidden; /* Ensures the content is not revealed until the animation */
  white-space: nowrap; /* Keeps the content on a single line */
  margin: 0 auto; /* Gives that scrolling effect as the typing happens */
  animation: typing 5s steps(20, end);
}

#buttonContainer {
  margin-top: 20px; /* Add margin to separate from text */
  opacity: 0; /* Initially hidden */
  transition: opacity 1s ease-in-out; /* Animation for opacity change */
}

#buttonContainer.show {
  opacity: 1; /* Show button */
}
#redirectButton {
  background-color: transparent;
  border: 2px solid #061106;
  color: #00ff00;
  padding: 10px 20px;
  font-size: 12px;
  cursor: pointer;
  transition: background-color 0.3s, color 0.3s; /* Animation for button color change */
  list-style: none;
  text-decoration: none;
}

#redirectButton:hover {
  background-color: #00ff00;
  color: #000;
}
</style>
</head>
<body>

<div id="textContainer" class="typewriter"></div>

<div id="buttonContainer">
  <a id="redirectButton" href="/Home/index.html">Agree <span>&rarr;</span></a>
</div>

<script>
// JavaScript
const textContainer = document.getElementById('textContainer');
const buttonContainer = document.getElementById('buttonContainer');
const text = "Hacking without permission is illegal. This channel is strictly educational for learning about cybersecurity, focusing on ethical hacking and penetration testing. Our aim is to enhance our defenses against real-world cybersecurity threats."; // The text to display
let wordIndex = 0;

function typeWriter() {
  if (wordIndex < text.length) {
    const span = document.createElement('span');
    span.textContent = text.charAt(wordIndex);
    textContainer.appendChild(span);
    if (text.charAt(wordIndex) === ' ') {
      textContainer.appendChild(document.createTextNode('\u00A0')); // Non-breaking space
    }
    wordIndex++;
    setTimeout(typeWriter, 60); // Adjust typing speed here (milliseconds)
  } else {
    // Show the button after a delay and add animation
    setTimeout(() => {
      buttonContainer.classList.add('show');
    }, 1500); // Adjust delay in milliseconds

  }
}

typeWriter(); // Start typing animation
</script>

</body>
</html>
