<!DOCTYPE html>

    <style>
      body {
        font-family: Arial, sans-serif;
        font-size: 16px;
        color: #333; /* Text color */
        background-color: #f0f0f0; /* Background color */
        margin: 0;
        padding: 0;
      }

      /* css for top image */
      .img-container {
        position: relative;
        text-align: center;
        margin-bottom: 20px;
      }

      .img-container img {
        width: 100%;
        height: 400px;
        border-radius: 5px;
        object-fit: cover;
      }

      .img-container h1 {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 5vw; /* Responsive font size */
        color: white; /* Text color */
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Text shadow */
        padding: 10px 20px; /* Padding for better readability */
        /* background-color: rgba(0, 0, 0, 0.5); Background color with transparency */
        border-radius: 5px; /* Rounded corners */
        max-width: calc(100% - 40px); /* Limit max width to prevent overflow */
        overflow-wrap: break-word; /* Wrap long words */
        overflow: hidden; /* Hide overflowing text */
      }

      /* Responsive font size for smaller screens */
      @media screen and (max-width: 768px) {
        .img-container h1 {
          font-size: 6vw; /* Adjust font size for smaller screens */
        }
      }

      @media screen and (max-width: 480px) {
        .img-container h1 {
          font-size: 8vw; /* Adjust font size for mobile devices */
        }
      }

      /* Adjust max-width and font size for larger screens if needed */
      @media screen and (min-width: 1200px) {
        .img-container h1 {
          font-size: 3vw; /* Adjust font size for larger screens */
          max-width: calc(
            100% - 80px
          ); /* Adjust max width for larger screens */
        }
      }

      /* css for top image end */

      /* css for title */
      .itemtitle {
        margin: 20px 0;
        margin-left: 10px;
      }

      .page_title {
        font-size: 1.5rem;
        font-weight: bold;
        color: #333;
      }

      .itemtitle hr {
        border: none;
        border-top: 2px solid #ccc;
        margin: 10px 0;
      }

      /* Responsive Styling */
      @media screen and (max-width: 768px) {
        .page_title {
          font-size: 1.2rem;
        }
      }

      @media screen and (max-width: 480px) {
        .page_title {
          font-size: 1rem;
        }

        .itemtitle {
          margin: 10px 0;
          margin-left: 10px;
        }
      }
      /* css for title end */

      /* css for location */
      /* Base styles */
      .current-location {
        font-family: Arial, sans-serif;
        font-size: 14px;
        margin-left: 10px;
      }

      .current-location ol {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .current-location ol li {
        display: inline-block;
        margin-right: 5px;
      }

      .current-location ol li .separator {
        margin: 0 5px;
      }

      .current-location ol li:last-child .separator {
        display: none; /* Hide separator for the last item */
      }

      .current-location ol li a {
        text-decoration: none;
        color: #007bff; /* Link color */
      }

      .current-location ol li.current span {
        color: #333; /* Current page color */
        font-weight: bold;
      }

      /* Responsive Styling */
      @media screen and (max-width: 768px) {
        .current-location ol li {
          display: block;
          margin-right: 0;
          margin-bottom: 5px;
          margin-left: 10px;
        }

        .current-location ol li .separator {
          display: none; /* Hide separator on small screens */
        }
      }

      .main-content {
  margin-left: 10px;
}
