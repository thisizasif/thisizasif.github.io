<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation Bar with Dropdown Menu and Text</title>
    <style>
      /* Reset CSS */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
      }

      /* Navigation bar styles */
      .navbar {
        overflow: hidden;
        background-color: aqua;
      }

      .navbar a {
        float: left;
        display: block;
        color: white;
        text-align: center;
        padding: 14px 20px;
        text-decoration: none;
      }

      .dropdown {
        float: left;
        overflow: hidden;
      }

      .dropdown .dropbtn {
        font-size: 16px;
        border: none;
        outline: none;
        color: white;
        padding: 14px 20px;
        background-color: inherit;
        font-family: inherit;
        margin: 0;
      }

      .navbar a:hover,
      .dropdown:hover .dropbtn {
        background-color: #555;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #333;
        min-width: 160px;
        box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        z-index: 1;
      }

      .dropdown-content a {
        float: none;
        color: white;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        text-align: left;
      }

      .dropdown-content a:hover {
        background-color: #555;
      }

      .dropdown:hover .dropdown-content {
        display: block;
      }

      /* Text in span */
      .logo span {
        color: white;
        font-size: 20px;
        padding: 14px 20px;
        float: left;
      }
      /* Default styles */
      .links {
        display: flex;
        align-items: center;
      }

      /* Media query for small screens (mobile phones) */
      @media only screen and (max-width: 600px) {
        .links {
          justify-content: flex-end;
        }
      }

      /* Media query for medium screens (tablets) */
      @media only screen and (min-width: 601px) and (max-width: 1024px) {
        .links {
          justify-content: flex-end;
        }
      }

      /* Media query for large screens (laptops and desktops) */
      @media only screen and (min-width: 1025px) {
        .links {
          justify-content: flex-end;
        }
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <div class="logo">
        <span>thisizasif</span>
      </div>
      <div class="links">
        <a href="/">Home</a>
        <a href="/sitepages/about.html">About</a>
        <a href="/sitepages/privacypolicy.html">About</a>
        <a href="/sitepages/termsofservices.html">About</a>
        <div class="dropdown">
          <button class="dropbtn">
            Dropdown
            <i class="fa fa-caret-down"></i>
          </button>
          <div class="dropdown-content">
            <a href="/siteposts/BlueBadge.html">BlueBadge</a>
            <a href="#link2">Link 2</a>
            <a href="#link3">Link 3</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
